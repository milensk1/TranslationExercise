<button type="button"
        class="btn btn-default dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false">
    {{ title }}
    <span class="caret"></span>
</button>

<ul class="dropdown-menu scrollable-menu {{ rightaligned }}">

    <li *ngFor="let language of languages">
        <a class="dropdown-item"
           (click)="selectValue(language)">{{ language.name }}</a>
    </li>
</ul>
